<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>webgl-scene</title>
</head>
<body>
<style>
    * { margin:0; padding:0; }
    html, body { width:100%; height:100%; }
    canvas { display: block; }
</style>
<canvas id="scene" width="500" height="500"></canvas>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../node_modules/gl-matrix/dist/gl-matrix.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec2 vTextureCoord;
varying vec4 vPosition;
varying vec4 vEye;

uniform sampler2D uSampler;

void main(void) {
    gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
}
</script>

<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec3 aVertexNormal;
attribute vec2 aTextureCoord;

uniform mat4 uModelMatrix;
uniform mat4 uViewMatrix;
uniform mat4 uProjectionMatrix;

varying vec2 vTextureCoord;
varying vec4 vPosition;
varying vec4 vEye;

void main(void) {
    vTextureCoord = aTextureCoord;
    vPosition = uModelMatrix * vec4(aVertexPosition, 1.0);
    vEye = uViewMatrix * vPosition;
    gl_Position = uProjectionMatrix * vEye;
}
</script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
